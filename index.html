<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Quick Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }

        #history {
            width: 90%;
            max-width: 400px;
            background: #34495e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        #history h3 {
            text-align: center;
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 5px;
            text-align: center;
        }

        .history-grid div {
            padding: 5px;
            border: 1px solid #7f8c8d;
            border-radius: 4px;
        }

        .history-header {
            font-weight: bold;
            background: #2c3e50;
        }

        .history-item {
            background: #3b4b5c;
        }

        .history-item.win {
            color: #2ecc71;
        }

        .history-item.loss {
            color: #e74c3c;
        }

        #roulette-wheel {
            text-align: center;
            margin-bottom: 20px;
        }

        #balance {
            font-size: 1.5em;
            margin: 10px;
        }

        .bet-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px;
        }

        .bet-category {
            text-align: center;
            margin: 10px;
        }

        .bet-category h4 {
            margin-bottom: 10px;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .bet-buttons button {
            padding: 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
        }

        .bet-buttons button.red { background-color: #e74c3c; color: white; }
        .bet-buttons button.black { background-color: #2c3e50; color: white; }
        .bet-buttons button.green { background-color: #27ae60; color: white; }
        .bet-buttons button.odd { background-color: #9b59b6; color: white; }
        .bet-buttons button.even { background-color: #f39c12; color: white; }
        .bet-buttons button.custom { background-color: #3498db; color: white; }
        .bet-buttons button.auto { background-color: #f1c40f; color: black; }
        .bet-buttons button.auto.active { background-color: #2ecc71; color: white; }

        .bet-buttons button:hover {
            filter: brightness(1.2);
        }

        #spin-result {
            font-size: 1.2em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #game-container {
                flex-direction: column;
                align-items: center;
            }

            .bet-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Roulette Quick Play</h1>
    <div id="balance">Balance: $100</div>

    <div id="game-container">
        <div id="history">
            <h3>Last 20 Spins</h3>
            <div class="history-grid">
                <div class="history-header">Bet</div>
                <div class="history-header">Type</div>
                <div class="history-header">Result</div>
                <div class="history-header">Profit</div>
                <div id="history-list"></div>
            </div>
        </div>

        <div>
            <div id="roulette-wheel">
                <h2>Roulette Wheel</h2>
                <div id="spin-result">Place your bet!</div>
            </div>
            <div class="bet-section">
                <div class="bet-category">
                    <h4>Auto Martingale</h4>
                    <div class="bet-buttons">
                        <button class="auto" id="autoMartingaleBtn" onclick="toggleAutoMartingale()">Auto Martingale</button>
                    </div>
                </div>
            </div>
            <div class="bet-section">
                <div class="bet-category">
                    <h4>Red Bets</h4>
                    <div class="bet-buttons">
                        <button class="red" onclick="placeBet('red', 5)'>$5</button>
                        <button class="red" onclick="placeBet('red', 10)'>$10</button>
                        <button class="red" onclick="placeBet('red', 20)'>$20</button>
                    </div>
                </div>
                <div class="bet-category">
                    <h4>Black Bets</h4>
                    <div class="bet-buttons">
                        <button class="black" onclick="placeBet('black', 5)'>$5</button>
                        <button class="black" onclick="placeBet('black', 10)'>$10</button>
                        <button class="black" onclick="placeBet('black', 20)'>$20</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 100;
        let history = [];
        let autoMartingale = false;
        let martingaleBet = 5;

        function updateBalance() {
            document.getElementById('balance').innerText = `Balance: $${balance}`;
        }

        function updateHistory(result, betType, betAmount, profit) {
            history.unshift({ result, betType, betAmount, profit });
            if (history.length > 20) history.pop();
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map(entry => `
                <div class='history-item'>${entry.betAmount}</div>
                <div class='history-item'>${entry.betType}</div>
                <div class='history-item'>${entry.result.number} ${entry.result.color}</div>
                <div class='history-item ${entry.profit >= 0 ? 'win' : 'loss'}'>${entry.profit}</div>
            `).join('');
        }
    </script>
</body>
</html>
